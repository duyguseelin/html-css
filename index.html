<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        .formDiv{
            width: 320px;
            background-color: lightcoral;
        }
    </style>
</head>
<body>
    <div class="formDiv">
        <form>
            <table>
                <tr>
                    <td>adınız:</td>
                    <td><input type="text"></td>
                </tr>
                <tr>
                    <td>soy adınız:</td>
                    <td><input type="text"></td>
                </tr>
                <tr>
                    <td>email:</td>
                    <td><input type="email"></td>
                </tr>
                <tr>
                    <td>şifreniz:</td>
                    <td><input type="password"></td>
                </tr>
                <tr>
                    <td>cinsiyetiniz:</td>
                    <td>
                        <input id="radioerkek" type="radio" name="radioCinsiyet" value="erkek">
                        <label for="radioerkek">erkek</label>
                        <input id="radiokadın" type="radio" name="radioCinsiyet" value="adın">
                        <label for="radiokadın">kadın</label>
                    </td>
                </tr>
                <tr>
                    <td>doğum tarihiniz:</td>
                    <td><input type="date"></td>
                </tr>
                <tr>
                    <th colspan="2">HOBİLER</th>
                </tr>
                <tr>
                    <td>kitap okumak:</td>
                    <td><input type="checkbox"></td>
                </tr>
                <tr>
                    <td>film izlemek:</td>
                    <td><input type="checkbox"></td>
                </tr>
                <tr>
                    <td>yeni yerler gezmek:</td>
                    <td><input type="checkbox"></td>
                </tr>
                <tr>
                    <td colspan="2"><input type="file"></td>
                </tr>
                <tr>
                    <td colspan="2"><textarea name="" id="" cols="40" rows="10" placeholder="mesajınız:"></textarea></td>
                </tr>
                <tr>
                    <td>okudum, onaylıyorum <input type="radio" name="onayRadio"></td>
                </tr>
                <tr>
                    <td>okudum, onaylamıyorum <input type="radio" name="onayRadio"></td>
                </tr>
                <tr>
                    <td colspan="2">
                        <input type="submit" value="gönder" style="margin-right: 5px;">
                        <input type="reset" value="temizle">
                    </td>
                </tr>

            </table>
        </form>
    </div>

</body>

</html>
